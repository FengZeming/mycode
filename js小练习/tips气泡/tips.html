			.tip-box {

		<script type="text/javascript">
			window.onload = function() {
				var o = document.getElementById('username');
				var box = document.getElementById('tip-box');
				box.style.top = (getElementViewTop(o) - (box.offsetHeight + 10)) + 'px';
				box.style.left = (getElementViewLeft(o)) + 'px';　
				function getElementViewLeft(e) {　　　　
					var nThisLeft = e.offsetLeft,
						oParent = e.offsetParent;　　　　
					while (oParent !== null) {　　　　　　
						nThisLeft += oParent.offsetLeft;　　　　　　
						oParent = oParent.offsetParent;　　　　
					}　　　　
					return nThisLeft - (document.compatMode == 'BackCompat' ? document.body.scrollLeft : document.documentElement.scrollLeft);　　
				}　　
				function getElementViewTop(e) {　　　　
					var nThisTop = e.offsetTop;　　　　
					var oParent = e.offsetParent;　　　　
					while (oParent !== null) {　　　　　　
						nThisTop += oParent.offsetTop;　　　　　　
						oParent = oParent.offsetParent;　　　　
					}　　　
					return nThisTop - (document.compatMode == 'BackCompat' ? document.body.scrollTop : document.documentElement.scrollTop);　　
				}

				function getTips(text) {
					var nTipID = ++aTips.length;
					aTips.push(nTipID);
					return '<div id="tip-box' + nTipID + '"  class = "tip-box" >' +
						'<div class = "tip-content" >' +
						text + '<i class = "tip-icon-guide" >< /i>< /div>< /div>';
				}
				var aTips = [];
			};
		</script>
